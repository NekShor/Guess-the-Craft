    <div id="end-game" class="white shadow mcui" style="display: none;">
        <h1>Game Over</h1>
        <p id="end-message">You have finished the game!</p>
        <p id="end-score">Your score: <span id="final-score">0</span></p>
        <p id="end-time">Time taken: <span id="final-time">00:00</span></p>
        <input type="button" class="interface_btn white shadow" id="restart-game" value="Restart Game" onclick="start_game()">
        <input type="button" class="interface_btn white shadow" id="close" value="Close" onClick="close_end_interface()">
    </div>
    <div id="header">
        <input type="button" class="interface_btn white shadow start_button" id="start-game" value="Start Game" onclick="start_game()">
        <input type="button" class="interface_btn white shadow stop_button" id="stop-game" value="Stop Game" onclick="stop_game()">
        <div id="timer" class="infos white" style="display: none;"> 
            <h2>Timer</h2>
            <span id="time">00:00</span>
        </div>
        <div id="score" class="infos white" style="display: none;">
            <h2>Score</h2>
            <span id="score-value">0</span>
        </div>
    </div>
    <br>
    <div id="container" style="display: flex;">
        <div id="select-item">
            <h1 class="no_mobile">Items</h1>
            <div id="search_bar_div">
                <input type="text" class="invslot search_bar white shadow" id="search" placeholder="Search for items..." oninput="display_item(this.value)" onclick="this.value = ''; display_item('')">
                <div id="item_selected" class="btn_in_game"></div>
            </div>
            <div id="items_list">
            </div>
        </div>
        <div id="craft-table">
            <h1 class="no_mobile">Crafting Table</h1>
            <span class="mcui pixel-image" id="crafting-grid">
                <div class="mcui-Crafting_Table">
                    <span class="mcui-input">
                        <span class="mcui-row">
                            <div class="invslot grid-item" id="place-1" data-item="null" onClick="place_item(this)"></div>
                            <div class="invslot grid-item" id="place-2" data-item="null" onClick="place_item(this)"></div>
                            <div class="invslot grid-item" id="place-3" data-item="null" onClick="place_item(this)"></div>
                        </span>
                        <span class="mcui-row">
                            <div class="invslot grid-item" id="place-4" data-item="null" onClick="place_item(this)"></div>
                            <div class="invslot grid-item" id="place-5" data-item="null" onClick="place_item(this)"></div>
                            <div class="invslot grid-item" id="place-6" data-item="null" onClick="place_item(this)"></div>
                        </span>
                        <span class="mcui-row">
                            <div class="invslot grid-item" id="place-7" data-item="null" onClick="place_item(this)"></div>
                            <div class="invslot grid-item" id="place-8" data-item="null" onClick="place_item(this)"></div>
                            <div class="invslot grid-item" id="place-9" data-item="null" onClick="place_item(this)"></div>
                        </span>
                    </span>
                    <span class="mcui-arrow">
                    </span>
                    <span class="mcui-output">
                        <span class="invslot invslot-large" id="craft-result">
                            
                        </span>
                    </span>
                </div>
                <input type="button" class="clear_btn white shadow" id="craft-btn" value="" onClick="clear_table()">
                <div id="wanted" style="display: none;">
                    <h1 class="no_mobile">Wanted Item</h1>
                    <div id="found-items">
        
                    </div>
                </div>
            </span>
