<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- script -->
    <script src="items/item/items.js"></script>
    <script src="crafts/crafts.js"></script>
    <script src="crafts/tagMap.js"></script>
    <script src="scripts/get_item.js"></script>
    <script src="scripts/craft.js"></script>
    <script src="scripts/game.js"></script>

    <!-- style -->
    <link rel="stylesheet" href="style/page.css">
    <link rel="stylesheet" href="style/craft.css">
    <link rel="stylesheet" href="style/get_item.css">
</head>
<body>
    <div id="header">
        <input type="button" id="start-game" value="Start Game" onclick="start_game()">
        <div id="info">
            <div id="timer">
                <span id="time">00:00</span>
            </div>
            <div id="score">
                <span id="score-value">0</span>
            </div>
        </div>
    </div>
    <div id="container" style="display: flex;">
        <div id="select-item">
            <div id="item_selected"></div>
            <h1>Items</h1>
            <input type="text" id="search" placeholder="Search for items..." oninput="display_item(this.value)">
            <div id="items_list">
                
            </div>
        </div>
        <div id="craft-table">
            <h1>Crafting Table</h1>
            <span class="mcui mcui-Crafting_Table pixel-image" id="crafting-grid">
                <span class="mcui-input">
                    <span class="mcui-row">
                        <div class="invslot grid-item" id="place-1" data-item="null" onClick="place_item(this)"></div>
                        <div class="invslot grid-item" id="place-2" data-item="null" onClick="place_item(this)"></div>
                        <div class="invslot grid-item" id="place-3" data-item="null" onClick="place_item(this)"></div>
                    </span>
                    <span class="mcui-row">
                        <div class="invslot grid-item" id="place-4" data-item="null" onClick="place_item(this)"></div>
                        <div class="invslot grid-item" id="place-5" data-item="null" onClick="place_item(this)"></div>
                        <div class="invslot grid-item" id="place-6" data-item="null" onClick="place_item(this)"></div>
                    </span>
                    <span class="mcui-row">
                        <div class="invslot grid-item" id="place-7" data-item="null" onClick="place_item(this)"></div>
                        <div class="invslot grid-item" id="place-8" data-item="null" onClick="place_item(this)"></div>
                        <div class="invslot grid-item" id="place-9" data-item="null" onClick="place_item(this)"></div>
                    </span>
                </span>
                <span class="mcui-arrow">
                    <br>
                </span>
                <span class="mcui-output">
                    <span class="invslot invslot-large" id="craft-result">
                        
                    </span>
                </span>
            </span>
            <br>
            <input type="button" id="craft-button" value="Clear" onclick="clear_table()">
        </div>
        <div id="wanted">
            <h1>Wanted Item</h1>
            <div id="wanted-item">
    
            </div>
        </div>
    </div>

    <script>
        display_item("")
    </script>
    
</body>
</html>
